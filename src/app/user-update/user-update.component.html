
    <form class="form-horizontal"  [formGroup]="updateForm" (ngSubmit)="onUpdateStudentDetail()">		 
        
        <legend><h2><b>Update Student Registration Form</b></h2></legend><br>
        
        <div class="form-group">
          <label class="col-md-4 control-label">First Name</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input  name="first_name" placeholder="First Name" class="form-control"  type="text"  id="inputFirstName"
                  formControlName = "firstName" [(ngModel)]='studentDetailList.firstName'>
            </div>
          </div>
        </div>   
        <div class="form-group">
        <div class="col-md-4"><br></div>
          <div class="col-md-2"><br>
            <button type="submit" class="btn updateBtn">Update Details <span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>
        </form>
